<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Perceptron</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="draw">
      <canvas id="draw"></canvas>
      <div class="draw-controls">
        <button id="recognize" class="draw-button">Распознать</button>
        <button id="clear" class="draw-button">Очистить</button>
      </div>
    </div>

    <div id="result" class="result">
      &nbsp;
    </div>

    <div class="results">
      <div class="information">
        <div id="p" class="positive">
        </div>
        <div id="s" class="status">
        </div>
        <div id="n" class="negative">
        </div>
      </div>
      <div id="button-box" class="buttons-images">
      </div>
    </div>

  </div>

  <div id="log">
    &nbsp;
  </div>

  <script src="js/commands.js"></script>
  <script src="js/matrix.js"></script>
  <script src="js/script.js"></script>

  <a href="https://github.com/BystrovLeonid/BystrovLeonid.github.io">Код и описание на GitHub</a>
</body>

</html>
